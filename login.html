<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div id="signup" class="w-full max-w-sm mx-auto hidden shadow-lg">
    <!-- signup part -->
    <h2 class="text-2xl font-bold mb-6 text-center ">Sign Up</h2>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="signup(event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signupEmail">Name</label>
        <input id="signupName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="name" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signupEmail">Email</label>
        <input id="signupEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="signupPassword">Password</label>
        <input id="signupPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <!-- login part -->
  <div id="login" class="w-full max-w-sm mx-auto shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="login(event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">Email</label>
        <input id="loginEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">Password</label>
        <input id="loginPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Login
        </button>
      </div>
    </form>
    <p class="text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500" onclick="showSignup()">Sign Up</a></p>
  </div>

</body>
<script src="login.js"></script>

</html>
